<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Make A Payment</title>
		
		<!-- scripts -->
		<script src="./bs-js/jquery-3.3.1.min.js"></script>
		
		<!-- favicon -->
		<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
		<link rel="icon" href="./img/smallicon.png"/>
		<!-- https://stackoverflow.com/questions/23849377/html-5-favicon-support -->
		
		<!-- Square payment integration -->
		<script type="text/javascript" src="https://js.squareup.com/v2/paymentform"></script>
		<script type="text/javascript" src="./sq/sqpaymentform.js"></script>
		<link type="text/css" rel="stylesheet" href="./sq/sqpaymentform.css"/>
		
		<script type="text/javascript">
			// Document ready
			$(function() {
				if (SqPaymentForm.isSupportedBrowser()) {
					var paymentDiv = document.getElementById("form-container");
					if (paymentDiv.style.display === "none") {
						paymentDiv.style.display = "block";
					} 
					paymentForm.build();
					paymentForm.recalculateSize();
				} 
				else {
				  // Show a "Browser is not supported" message to your buyer
				}
			});
		 </script>
	</head>
	
	<body>
		<header>Payment</header>
		<section id="payment">
			<header>Make a Payment</header>
			
			<div class="form-check">
				<input class="form-check-input" type="radio" name="" id="" value="" checked/>
				<label class="form-check-label" for="">Credit card</label>
				
				<input class="form-check-input" type="radio" name="" id="" value=""/>
				<label class="form-check-label" for="">Google Pay</label>
				
				<input class="form-check-input" type="radio" name="" id="" value=""/>
				<label class="form-check-label" for="">Check</label>
			</div>
		</section>
		
        <section id="credit-card">
            <!--Your payment page declaration-->
            <div id="orderSummary">
                <div id="form-container">

                  <div id="sq-walletbox">
                    <!-- Placeholder for Apple Pay for Web button -->
                    <button id="sq-apple-pay"></button>

                    <!-- Placeholder for Masterpass button -->
                    <button id="sq-masterpass"></button>

                    <!-- Placeholder for Google Pay button-->
                    <button id="sq-google-pay" class="button-google-pay"></button>

                    <div id="sq-walletbox-divider">
                      <span id="sq-walletbox-divider-label">Or</span>
                      <hr />
                    </div>
                  </div>

                  <div id="sq-ccbox">
                    <!--
                      Be sure to replace the action attribute of the form with the path of
                      the Transaction API charge endpoint URL you want to POST the nonce to
                      (for example, "/process-card")
                    -->
                    <form id="nonce-form" novalidate action="./payment-processing" method="post">
                      <fieldset>
                        <span class="label">Card Number</span>
                        <div id="sq-card-number"></div>

                        <div class="third">
                          <span class="label">Expiration</span>
                          <div id="sq-expiration-date"></div>
                        </div>

                        <div class="third">
                          <span class="label">CVV</span>
                          <div id="sq-cvv"></div>
                        </div>

                        <div class="third">
                          <span class="label">Postal</span>
                          <div id="sq-postal-code"></div>
                        </div>
                      </fieldset>

                      <button id="sq-creditcard" class="button-credit-card" onclick="requestCardNonce(event)">Pay $1.00</button>

                      <div id="error"></div>

                      <!--
                        After a nonce is generated it will be assigned to this hidden input field.
                      -->
                      <input type="hidden" id="card-nonce" name="nonce">
                    </form>
                  </div> <!-- end #sq-ccbox -->

                </div> <!-- end #form-container -->

             </div>
            <!--end Your payment page declaration-->
        </section>
        
        <section id="google-pay">
        
        </section>

        <section id="check">
            <p>Checks are to be made payable to “Philanthropy Policy & Research” and sent to:</p>
            <p>Philanthropy Policy & Research<br/>PO Box 15512<br/>Boston<br/>MA 02215<br/></p>
        </section>
	</body>
</html>
